<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://cdn.jsdelivr.net.cn/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div></div>
  <script>
    axios({
        url:'http://ajax-api.itheima.net/api/city',
        params:{
            pname:'湖南省'
        }
    }).then(res =>{
        console.log(res)
        document.querySelector('div').innerHTML =
            res.data.data.map(value => `<p>${value}</p>`).join('')
    })
  </script>
</body>
</html>
